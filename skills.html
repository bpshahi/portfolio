<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #181414;
        }
        header {
            background-color: #20ae30;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(142, 20, 20, 0.1);
            text-align: center;
        }
        .skills-section {
            margin-bottom: 2rem;
        }
        .skills-section h2 {
            border-bottom: 2px solid #c50d0d;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .skills-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skills-list li {
            margin: 1rem;
            text-align: center;
        }
        .skills-list i {
            font-size: 3rem;
            color: #b21c1c;
        }
        .skills-list p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }
        footer {
            background-color: #a20e0e;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Programming Skills</h1>
    </header>
    <main>
        <section class="skills-section">
            <h2>My Programming Languages</h2>
            <ul class="skills-list">
                <li>
                    <i class="fab fa-html5"></i>
                    <p>HTML5</p>
                </li>
                <li>
                    <i class="fab fa-css3-alt"></i>
                    <p>CSS3</p>
                </li>
                <li>
                    <i class="fab fa-js"></i>
                    <p>JavaScript</p>
                </li>
                <li>
                    <i class="fab fa-python"></i>
                    <p>Python</p>
                </li>
                <li>
                    <i class="fab fa-java"></i>
                    <p>Java</p>
                </li>
                <li>
                    <i class="fab fa-php"></i>
                    <p>PHP</p>
                </li>
                <li>
                    <i class="fas fa-database"></i>
                    <p>SQL</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
